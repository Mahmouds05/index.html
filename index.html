<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dismissed</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; background-color: #f4f6f8; padding: 50px 20px; }
        .card { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); max-width: 600px; margin: auto; border-top: 5px solid #28a745; }
        h1 { color: #333; margin-bottom: 10px; }
        p { color: #666; font-size: 18px; line-height: 1.6; }
        
        .bookmarklet-btn {
            display: inline-block;
            background: #28a745;
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            margin: 30px 0;
            border-radius: 50px;
            font-weight: bold;
            font-size: 20px;
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
            cursor: grab;
            border: 2px dashed #1e7e34;
            transition: transform 0.2s;
        }
        .bookmarklet-btn:hover { transform: scale(1.05); background: #218838; }
        .bookmarklet-btn:active { cursor: grabbing; }

        .steps { text-align: right; background: #fff3cd; padding: 20px; border-radius: 10px; margin-top: 20px; border: 1px solid #ffeeba; }
    </style>
</head>
<body>

    <div class="card">
        <h1>dismissed</h1>
        <p>Dashboard</p>

        <a class="bookmarklet-btn" href="javascript:(function(){const scriptURL='https://script.google.com/macros/s/AKfycbyg-_N9xvhofRhj1bxpSdMq1ItjdJD4Y_vT8z7GsVxn3QKx9_-uTJIZAFrD8kRpCg2mYA/exec';if(document.getElementById('my-adv-tool')){return;}const style=document.createElement('style');style.innerHTML='#my-adv-tool{position:fixed;bottom:20px;right:20px;width:60px;height:60px;background:#28a745;color:#fff;border-radius:50%;text-align:center;line-height:60px;font-size:35px;cursor:pointer;z-index:2147483647;box-shadow:0 4px 15px rgba(0,0,0,0.3);transition:transform 0.3s;}#my-adv-tool:hover{transform:scale(1.1);}#my-adv-form{display:none;position:fixed;bottom:90px;right:20px;background:#fff;padding:20px;width:260px;border-radius:12px;box-shadow:0 5px 30px rgba(0,0,0,0.25);z-index:2147483647;font-family:sans-serif;border:1px solid #eee;direction:rtl;text-align:right;}#my-adv-form input[type=text]{width:100%;padding:10px;margin-bottom:10px;border:1px solid #ddd;border-radius:6px;box-sizing:border-box;font-size:14px;}#my-adv-form label{display:block;margin-bottom:8px;font-size:14px;cursor:pointer;color:#333;}#my-adv-form button{width:100%;padding:10px;background:#007bff;color:#fff;border:none;border-radius:6px;cursor:pointer;font-weight:bold;font-size:14px;margin-top:10px;}#my-adv-form button:hover{background:#0056b3;}#close-adv{position:absolute;top:5px;left:10px;cursor:pointer;color:#999;font-size:12px;}';document.head.appendChild(style);const btn=document.createElement('div');btn.id='my-adv-tool';btn.innerHTML='+';document.body.appendChild(btn);const form=document.createElement('div');form.id='my-adv-form';form.innerHTML='<span id=\'close-adv\'>❌ إغلاق</span><h3 style=\'margin:0 0 15px;text-align:center;color:#333\'>تعديل أوردر</h3><input type=\'text\' id=\'inp-ord\' placeholder=\'رقم الأوردر\' autocomplete=\'off\'><input type=\'text\' id=\'inp-pd\' placeholder=\'اسم المنتج\' autocomplete=\'off\'><div style=\'background:#f9f9f9;padding:10px;border-radius:5px;border:1px solid #eee;\'><label><input type=\'radio\' name=\'reason\' value=\'تعديل وزن\'> تعديل وزن</label><label style=\'margin-bottom:0\'><input type=\'radio\' name=\'reason\' value=\'بديل غير مناسب\'> بديل غير مناسب</label></div><button id=\'btn-go\'>إرسال</button>';document.body.appendChild(form);btn.onclick=()=>{form.style.display=form.style.display==='none'?'block':'none';};document.getElementById('close-adv').onclick=()=>{form.style.display='none';};document.getElementById('btn-go').onclick=function(){const ord=document.getElementById('inp-ord').value;const pd=document.getElementById('inp-pd').value;const radios=document.getElementsByName('reason');let choice='';for(const r of radios){if(r.checked) choice=r.value;}const b=this;if(!ord||!pd||!choice){alert('البيانات ناقصة (اختر السبب)');return;}b.innerText='جاري...';b.disabled=true;fetch(scriptURL,{method:'POST',mode:'no-cors',body:JSON.stringify({orderNum:ord,product:pd,choice:choice})}).then(()=>{document.getElementById('inp-ord').value='';document.getElementById('inp-pd').value='';for(const r of radios) r.checked=false;form.style.display='none';b.innerText='إرسال';b.disabled=false;}).catch(err=>{alert('خطأ!');b.disabled=false;console.error(err);});};})();" title="أداة التعديل V2">
            اسحبني للشريط فوق ⬆️
        </a>

        <div class="steps">
            <h3>⚠️ تذكير هام:</h3>
            <ol>
                <li>حط رقم الاوردر واسم المنتج</li>
                <li>اختار تعديل وزن ولا بديل غير مناسب</li>
                <li>وبعدين ارسال</li>
            </ol>
        </div>
    </div>

</body>
</html>
